name: Workflow Test

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: print build
        run: echo 'build'
  test:
    runs-on: windows-latest
    needs: build
    steps:
      - name: print chrome test
        run: echo 'chrome test'
      - name: print edge test
        run: echo 'edge test'
  deploy:
    runs-on: ubuntu-latest
    needs: [build,test]
    steps:
      - name: print deploy
        run: echo 'deploy'
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: Hello world action step
        id: hello
        uses: actions/gap_devops_handson@v2
        with:
          who-to-greet: 'Mona the Octocat'
      # Use the output from the `hello` step
      - name: Get the output time
        run: echo "The time was ${{ steps.hello.outputs.time }}"        
